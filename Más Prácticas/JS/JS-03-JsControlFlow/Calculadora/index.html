<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="card card-calculadora">
        <div class="card-body">
            <h2 class="card-title text-center text-primary">Mi super duper calculadora</h2>
        </div>
        <form id="miSuperCalculadora" class="text-center" >
            <div class="mb-3">
                <input  type="number" id="numero1" placeholder="Aqui va tu primer numero" class="form-control" >
            </div>
            <div class="mb-3">
                <input  type="number" id="numero2" placeholder="Aqui va tu segundo numero" class="form-control" >
            </div>
            <!-- Aqui inicia sección de botones -->
            <div class="d-flex justify-content-center">
                <!-- aqui inicia boton de suma -->
                <button onclick="operacionMatematica('suma')" type="button" class="btn btn-primary"> Suma</button>
                <!-- aqui inicia boton de resta -->
                <button onclick="operacionMatematica('resta')" type="button" class="btn btn-secondary"> Resta</button>
                <!-- aqui inicia boton mutiplicacion -->
                <button  onclick="operacionMatematica('multi')" type="button" class="btn btn-success"> Multiplicación</button>
            </div>
            <!-- Aqui esta la sección para visualizar mi resultado -->
            <div class="mt-4">
                <h4 class="text-center" id="result"> Resultado: --</h4>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>

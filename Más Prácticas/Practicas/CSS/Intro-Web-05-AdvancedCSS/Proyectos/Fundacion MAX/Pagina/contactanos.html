<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Primero se linkean Bootstrap y luego nuestros estilos de CSS -->

</head>
<body>
    
    <div>
        <h1>Contactanos </h1> <!-- Para los encabezados más importantes-->
    </div>

    <form>
      <div class="d-flex justify-content-center">
        <label>Nombre:</label><!--Etiquetas que solicitan los inputs-->
        <input type="text"><!--Datos de entrada tipo texto-->
        <label>Apellido:</label><!--Etiquetas que solicitan los inputs-->
        <input type="text"><!--Datos de entrada tipo texto-->
        <br><!--Salto de línea-->
       </div> 
        <label>Email: </label> <!--Etiqueta e-mail-->
        <input type="email" id="correo"> <!--Dato de entrada para e-mail-->
        <br>
        <label>Telefono: </label><!--Etiqueta Telefono-->
        <input type="tel"> <!--Dato de entrada telefono-->
        <br>
        <label>Escribe tu mensaje: </label><!--Etiquetas que solicitan los inputs-->
        <br>
        <textarea name="comentarios" rows="10" cols="40">Escribe aquí tu mensaje </textarea><!--Datos de entrada tipo texto-->
        <hr>
        <br>
        <input type="checkbox"> <!--Dato de entrada check cuadro-->
        <label>Terminos y condiciones </label><!--Etiqueta terminos-->
        <br>
        <input type="radio"> <!--Dato de entrada check circulo-->
        <label>Quieres recibir promociones </label><!--Etiqueta promociones-->
        <br>
        <label>Botón </label><!--Etiqueta Botón-->
        <input type="submit"><!--Botón-->
   

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="card calculator-card">
        <div class="card-body">
            <h3 class="card-title text-center text-primary">Calculadora</h3>
            <form id="calculatorForm" class="text-center">
                <div class="mb-3">
                    <input type="number" id="number1" placeholder="Número 1" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" id="number2" placeholder="Número 2" class="form-control">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="calculate('add')">Suma</button>
                    <button type="button" class="btn btn-secondary" onclick="calculate('subtract')">Resta</button>
                    <button type="button" class="btn btn-success" onclick="calculate('multiply')">Multiplicación</button>
                </div>
                <div class="mt-4">
                    <h4 class="text-center" id="result">Resultado: --</h4>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">CalculaSiempre</h2>
                <input type="text" id="display" class="form-control text-end mb-3" disabled />
                <div class="row g-2">
                    <!-- Filas de botones -->
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning w-100" onclick="append('/')">/</button></div>
                    
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning w-100" onclick="append('*')">x</button></div>
                    
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning w-100" onclick="append('-')">-</button></div>
                    
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-outline-info w-100" onclick="append('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-outline-danger w-100" onclick="clearDisplay()">C</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning w-100" onclick="append('+')">+</button></div>
                    
                    <div class="col-12"><button class="btn btn-outline-success w-100" onclick="calcular()">=</button></div>
                </div>
            </div> 
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y JavaScript propio -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donativos</title>
    <link rel="stylesheet" href="estilos.css"> </head>
<body>
    <header>
        <h1>Donativos</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post"> 
                <div>
                    <label for="donativo">Tu Donativo:</label>
                    <input type="number" id="donativo" name="donativo" required>
                </div>
                <div>
                    <label for="mensaje">Tu Mensaje:</label>
                    <textarea id="mensaje"  name="mensaje"></textarea>
                </div>
                <button type="submit">Enviar donativo</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mi sitio web</p>
    </footer>
</body>
</html>

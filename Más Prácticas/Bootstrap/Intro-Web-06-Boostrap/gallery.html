<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Utilizamos meta - viewport, porque todos los sitios construidos por boostrap son responsivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ulizamos el html link para conectar con la herramienta de boostrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Primero linkean la libreria que van usar  y despues los estilos custom -->
    <link rel="stylesheet" href="Estilos.css" />
    <title>Galería de Imágenes</title>
  </head>
  <body>
    <div class="container">
        <h1 class="my-4">Galería de Imágenes</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <!-- Como se utilizan los componentes de boostrap -->
                 <!-- Aqui inicia el componente Card -->
                <div class="card">
                    <img src="https://via.placeholder.com/400" class="card-img-top" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title">Imagen 1</h5>
                    </div>
                </div>
                <!-- Aqui termina el componente Card -->
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400" class="card-img-top" alt="Imagen 2">
                    <div class="card-body">
                        <h5 class="card-title">Imagen 2</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400" class="card-img-top" alt="Imagen 3">
                    <div class="card-body">
                        <h5 class="card-title">Imagen 3</h5>
                    </div>
                </div>
            </div>
            <!-- Agrega más tarjetas de imágenes según sea necesario -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

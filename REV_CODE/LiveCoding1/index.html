<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras</title>
</head>
<body>
    <h1>Lista de palabras</h1>
    
    <!-- Input donde el usuario escribe la palabra a comparar -->
    <input type="text" id="wordInput" placeholder="Escribe una palabra">
 
    <!-- Botón para activar la comparación -->
    <button id="submitButton">Mostrar palabras largas</button>

    <!-- Lista donde se mostrarán las palabras -->
    <ul id="wordList"></ul>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <!-- Vamos a ver distintos tipos de input para un formulario, para el registro de información -->
        <label for="name">Nombre Completo</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br>
        <input type="submit" value="Registra tu info!" id="submit">
        <br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha">
        <br>
        <label for="tel">Telefono</label>
        <input type="tel" id="fecha">
        <br>
        <input type="button" value="abrir" id="abrir">
        <br>
        <label for="opc">Selecciona una opción</label>
        <input type="checkbox" id="opc">
        <br>
        <label for="ter">Terminos y condiciones </label>
        <input type="radio" id="ter">
    </form>
</body>

</html>

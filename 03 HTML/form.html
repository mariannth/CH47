<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <form>
        <h1>Registra tu info!</h1>
        <!-- Vamos a ver distintos tipos de input para un formulario, para el registro de información -->
        <label for="name">Nombre Completo</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha">
        <br>
        <label for="opc">Terminos y condiciones</label><input type="checkbox" id="opc">

        <br>
        <input type="submit" value="Registra tu info!" id="submit">
        <br>
        <br>
        <a href="tabla_info.html">Consulta la info aquí</a>

    </form>
</body>

</html>

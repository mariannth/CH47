<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="container mt-5">
        <!-- Contenedor de alertas flotantes -->
        <div id="alertContainer" class="alert d-none position-fixed w-50" style="top: 20px; left: 50%; transform: translateX(-50%);" role="alert"></div>

        <form id="registrationForm" class="p-4 border rounded bg-light">
            <h1 class="text-center mb-4">Registra tu información</h1>

            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="opc" required>
                <label class="form-check-label" for="opc">Acepto los términos y condiciones</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
